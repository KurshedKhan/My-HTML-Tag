        What is used of Main html tag ?

        <main> tag : 
            
            1.The <main> element is used to denote the content of a webpage that relates to the central topic of that page or application. 

            2.It is followed by a closing tag, </main>, which should be placed at the end of the content. 
            
            3.The <main> element can only be used once in each HTML file. 
            
            4.When make a semantic layout/ structure\, will be use it.
            ===>Note: use of <article>,<aside> tag also.

            5.It should include content that is unique to that page and should not include content that is duplicated across multiple webpages, such as headers, footers, and primary navigation elements.

            6.Both tags must be used outside other structural elements such as <header> and its closing tag, and <footer> and its closing tag. They cannot overlap them, or sit within them.

            7.display : inline
